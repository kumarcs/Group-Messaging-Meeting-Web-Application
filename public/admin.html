<!DOCTYPE html>
<html ng-app="admi" ng-controller="adminCntrl">
    <head>

    <link rel="stylesheet" href="/stylesheets/style1.css">
  <link rel="stylesheet" href="/files/bootstrap_min.css" >
  <script src="/files/angular_min.js">
    </script>
          <script src="/files/angular_cookies_min.js">

          </script>
<script src="./javascripts/admin.js"></script>
        <meta charset="UTF-8" />

      <title>Admin Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="stylesheets/demo.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/animate-custom.css" />
    </head>
    <body  style="background:black;">
        <div class="container" style="margin-top:8%;">

            <section>
                <div id="container_demo" style="width:40%;">

                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  ng-submit="show()" method="post">
                                <h1>Admin Panel Login</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Admin Username </label>
                                    <input ng-model="username" name="username" required="required" type="text"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Admin Password </label>
                                    <input ng-model="password" name="password" required="required" type="password"/>
                                </p>
                                  <p class="login button">
<input type="submit" value="Login" />
								</p>
                                                          </form>
                        </div>


                            </form>
                        </div>

                    </div>

            </section>
        </div>
    </body>
</html>
